name: Build Windows

on:
  push:
    branches: [ master ]
  pulk_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: get-cmake
        uses: lukka/get-cmake@v3.21.1

      - name: build and test
        run: ./build.bat --tests 
